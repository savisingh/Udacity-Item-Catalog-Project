{% extends "main.html" %} {% block content %} {% include "header.html" %}
<div class="row divider blue">
  <div class="col-md-12"></div>
</div>
<div class="row banner menu">
  <div class="col-md-11 col-md-offset-1 padding-none">
    <h1>Edit Sport Item</h1>
  </div>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-1 padding-top">
    <form action="#" method="post">

      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" maxlength="50" class="form-control" name="name" placeholder="{{sport_item}}"></input>
        <label for="description">Description:</label>
        <textarea class="form-control" maxlength="250" rows="3" name="description" placeholder="{{item.description}}"></textarea>

        <label for="name">Sport Category:</label>

        <input type="text" class="form-control" maxlength="60" name="sport" placeholder="{{item.sport.name}}">
        <a href="{{url_for('showSports')}}">
                    <button type="submit" class="btn btn-default edit" id="new-sport-item">
                        <span class="glyphicon" aria-hidden="true"></span>Save
                    </button>
        </a>
      </div>

    </form>
  </div>
</div>
{% endblock %}
